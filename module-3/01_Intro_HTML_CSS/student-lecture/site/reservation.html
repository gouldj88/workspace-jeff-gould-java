<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - Reservation</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the internet's best restaurant</p>
    </header>
    <nav>
        <a href="index.html">View Menu</a>
    </nav>
    <main>
        <h2>Reservation Form</h2>
        <form method="POST" action="https://5f02f3429e41230016d43346.mockapi.io/api/reservations">
            <div>
                <label for="nameField">Name: </label>
                <input type="text" id="nameField" name="reservationName"/>
            </div>

            <div>
                <label for="guestsField">Number of Guests: </label>
                <input type="number" id="guestsField" name="numberOfGuests"/>

            </div>

            <div>
                <label for="reservationDate">Date: </label>
                <input type="date" id="reservationDate" name="reservationDate"/>
            </div>

            <div>
                <label for="resTime">Time: </label>
                <input type="time" id="resTime" name="reservationTime"/>
            </div>

            <div>
                <label for="specialOccasion">Special Occasion? </label>
                <input type="checkbox" id="specialOccasion" name="specialOccasion"/>
            </div>

            <div>
                <input type="submit"/>
            </div>
        </form>
    </main>
</body>
</html>
